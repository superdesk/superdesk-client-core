<div class="package-edit-container">
    <ul class="package-edit" sd-sort-package-items>
        <li ng-repeat="group in list">
            <div class="group-info">
                <h6>{{ group.label }}</h6>
            </div>
            <ul id="{{ group.id | uppercase}}" class="package-edit-items clearfix" data-group="{{group.id}}">
                <li class="sort-item clearfix" ng-repeat="item in group.items">
                    <div class="item-container">
                        <div sd-package-item-preview data-item="item"></div>
                        <button class="remove" ng-click="remove(group.id, item.residRef)"><i class="icon-close-small"></i></button>
                    </div>
                </li>
                <li class="fake clearfix"><div></div></li>
            </ul>
        </li>
      </ul>
      <ul class="package-edit package-highlight-preview" ng-if="highlight">
        <li>
            <div class="group-info">
                <h6 translate>Highlight Preview</h6>
            </div>
            <ul id="highlight-preview" class="package-edit-items clearfix">
                <li class="sort-item clearfix">
                    <div class="preview-container" sd-html-preview="highlight_preview"></div>
                </li>
                <li class="fake clearfix"><div></div></li>
            </ul>
        </li>
    </ul>
</div>
