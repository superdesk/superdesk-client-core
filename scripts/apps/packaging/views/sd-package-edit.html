<header class="package-header">
    <div class="inputs">
        <div class="field" ng-class="{'limit-error': item.headline.length > schema.headline.maxlength}">
            <label translate>Headline</label>
            <span sd-character-count data-item="item.headline" data-limit="schema.headline.maxlength"></span>
            <textarea
                class="title"
                id="title"
                sd-auto-height
                ng-model="item.headline"
                ng-change="autosave(item)"
                ng-if="_editable"
                ng-trim="false"></textarea>
            <div class="title" ng-if="!_editable">{{item.headline}}</div>
        </div>
    </div>

    <div class="field abstract" ng-if="item.package_type==='takes' && _isInPublishedStates">
        <label translate>Abstract</label>
        <span sd-word-count data-item="item.abstract" data-html="true"></span>
        <div class="text-editor" sd-html-preview="item.abstract"></div>
    </div>
</header>

<div class="field composite-preview">
    <div sd-package-items-edit ng-model="item.groups" ng-if="_editable"></div>
    <div sd-package data-item="item" class="composite-preview" ng-if="!_editable"></div>
</div>

<div class="field body" ng-if="item.package_type==='takes' && _isInPublishedStates">
    <label translate>Body</label>
    <span sd-word-count data-item="item.body_html" data-html="true"></span>
    <div class="text-editor" sd-html-preview="item.body_html"></div>
</div>

<div class="field" ng-if="item.package_type==='takes' && item.associations.featuremedia">
    <label translate>Featured Media</label>
    <div sd-item-rendition data-item="item.associations.featuremedia" data-rendition="viewImage"></div>
    <p class="nav-space description-text">{{item.associations.featuremedia.description_text}}</p>
    <div sd-item-crops ng-if="item.associations && item.associations.featuremedia" data-item="item.associations.featuremedia"></div>
</div>
