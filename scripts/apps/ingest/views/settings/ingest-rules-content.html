<div class="sd-page__flex-helper">
    <div class="sd-page__header">
        <span class="sd-page__element-grow"></span>
        <button class="btn btn--primary" ng-click="edit({})">
            <i class="icon-plus-sign icon--white"></i><span translate>Add New</span>
        </button>
    </div>
    <div class="sd-page__content">
        <ul class="pills-list ruleset-list">
            <li ng-repeat="ruleset in rulesets">
                <div class="header">
                    <div class="name">{{ruleset.name}}</div>
                    <div class="actions">
                        <button ng-click="edit(ruleset)" title="{{'Edit rule set' | translate }}"><i class="icon-pencil"></i></button>
                        <button ng-click="remove(ruleset)" title="{{'Remove rule set' | translate }}"><i class="icon-trash"></i></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Modal -->
<div sd-modal data-model="editRuleset" class="modal--tabs">
    <div class="modal__header"> <a href="" class="close" ng-click="cancel()"><i class="icon-close-small"></i></a>
        <h3 class="modal__heading" translate ng-show="editRuleset._id" translate>Edit Rule set</h3>
        <h3 class="modal__heading" translate ng-hide="editRuleset._id" translate>Add New Rule Set</h3>
    </div>
    <form name="rulesetForm" class="modal__body">
        <div class="modal__body-header modal__body-header--add-padding">
            <input type="text" class="input-xlarge" placeholder="{{ 'Rule set name'|translate }}" ng-model="editRuleset.name" required>
            <button class="btn btn--primary pull-right" ng-disabled="!rulesetForm.$valid" ng-click="addRule()"><i class="icon-plus-large"></i> {{'Add rule' | translate}}</button>
        </div>
        <div class="modal__body-content">
            <div sd-sortrules>
                <div ng-repeat="rule in editRuleset.rules" class="grid grid--padding-fix">
                    <div class="grid__item order">#{{$index}}</div>
                    <fieldset class="grid__item">
                        <div class="grid">
                            <div class="grid__item">
                                <input type="text" placeholder="old" ng-model="rule.old" required>
                            </div>
                            <div class="grid__item">
                                <input type="text" placeholder="new" ng-model="rule.new">
                            </div>
                        </div>
                    </fieldset>
                    <div class="grid__item actions">
                        <button ng-click="removeRule(rule)"><i class="icon-trash"></i></button>
                    </div>
                </div>
            </div>
            <p ng-if="!editRuleset.rules" translate>No rules defined in a set.</p>
        </div>
        <div class="modal__body-footer">
            <button class="btn" ng-click="cancel()" translate>Cancel</button>
            <button class="btn btn--primary" ng-click="save(editRuleset)" ng-disabled="!rulesetForm.$valid" translate>Save</button>
        </div>
    </form>
</div>
<!-- END Modal -->
