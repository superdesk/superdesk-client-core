<div class="subnav subnav--absolute">
    <div class="button-list button-list--padded desk-tabs">
        <a href="" ng-repeat="v in views" ng-class="{'toggle-button--active': v === view}" id="{{v}}" ng-click="setView(v)" class="toggle-button">{{v | translate}}</a>
        <div class="online-users" ng-if="view === 'users'">
            <p><span sd-check ng-model="online_users" name="online_users" id="online_users" ng-change="changeOnlineUsers(online_users)"></span></p>
            <label translate>show only online users</label>
        </div>
    </div>
</div>

<section class="main-section master-desk-view" sd-desk-config>

    <div class="main-desk-container">

        <div class="desk-container" ng-if="view === 'content'" ng-repeat="desk in desks._items | orderBy: 'name'">
            <div class="desk" ng-include="'scripts/apps/desks/views/desk.html'"></div>
        </div>

        <div class="desk-container" ng-if="view === 'tasks'" ng-repeat="desk in desks._items | orderBy: 'name'">
            <div class="desk" ng-include="'scripts/apps/desks/views/desk-tasks.html'"></div>
        </div>

        <div class="desk-container" ng-if="view === 'users'" ng-repeat="desk in desks._items | orderBy: 'name'">
            <div class="desk" ng-include="'scripts/apps/desks/views/desk_users.html'"></div>
        </div>
        <div class="desk-container" ng-if="view === 'sluglines'" ng-repeat="desk in desks._items | orderBy: 'name'">
            <div class="desk" ng-include="'scripts/apps/desks/views/slugline.html'"></div>
        </div>
    </div>

    <div sd-desk-config-modal
        data-active="modalActive"
        data-desk="desk"
        data-desks="desks"
        data-step="step"
        data-cancel="cancel()"
        data-can-tab-change="canTabChange()"
    ></div>

</section>
