<div class="dropdown dropdown-noarrow dropdown--dark" dropdown is-open="isOpen" tabindex="">
    <button class="dropdown-toggle" dropdown-toggle>
        <span ng-show="!selectedDesk" translate>Select desk</span>
        <span ng-show="selectedDesk">{{ selectedDesk.name }}</span>
        <b class="caret white"></b>
    </button>
    <ul class="dropdown-menu">
        <li ng-show="filter"><span translate>filter: "{{ filter }}"</span></li>
        <li ng-repeat="desk in desks track by desk._id">
            <button ng-click="onChange({desk: desk})" sd-desk-select-item>{{ :: desk.name }}</button>
        </li>
    </ul>
</div>
