<div class="desk__header">
    <div class="desk__name">{{ desk.name }}
        <span class="desk__open" ng-if="isMemberOf(desk)" ng-click="openDeskView(desk, 'task')" title="{{ :: 'Open desk content' | translate }}"><i class="icon-external"></i></span>
    </div>
    <div class="desk__action dropdown" dropdown ng-if="privileges.desks">
        <button class="dropdown-toggle" dropdown-toggle><i class="icon-dots"></i></button>
        <ul class="dropdown-menu pull-right">
            <li><button ng-click="openDesk('general', desk)"><i class="icon-pencil"></i> {{ :: 'Edit desk' | translate }}</button></li>
        </ul>
    </div>
</div>
<div class="desk__content">
    <div class="item-group" ng-repeat="role in roles" ng-show="total">
        <div class="item-group__header">
            <div class="item-group__name">{{ :: role.name}}</div>
            <span class="item-group__label">{{total}}</span>
        </div>
        <div class="item-group__content" sd-user-role-items
            data-role="role._id"
            data-desk="desk._id"
            data-total="total"
            data-online="online_users"
            data-privilege="privileges.users"
        ></div>
    </div>
</div>
