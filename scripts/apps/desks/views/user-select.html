<form>
    <input
        type="text"
        ng-model="search"
        sd-focus-element
        data-append-element=".field"
        data-append-class="active"
        tabindex="{{tabindex}}"
        class="searchbar searchbar-large"
        data-test-id="select-user--input"
    >
</form>
<div class="search-result" ng-show="search">
    <ul class="users-list-embed">
        <li ng-repeat="user in users._items" ng-class="{active: user === selected, 'inactive' : !user.is_enabled || !user.is_active}" ng-click="choose(user)">
            <figure class="avatar small"><img sd-user-avatar data-user="user"></figure>
            <div class="name">{{ getUserDisplay(user) }}</div>
        </li>
    </ul>
</div>
