<div class="desk__header">
    <div class="desk__name">{{ desk.name }}
        <span class="desk__open" ng-if="isMemberOf(desk)" ng-click="openDeskView(desk, 'content')" title="{{ 'Open desk content' | translate}}"><i class="icon-external"></i></span>
    </div>
    <div class="desk__action dropdown dropdown--align-right" dropdown ng-if="privileges.desks">
        <button class="dropdown__toggle" dropdown__toggle><i class="icon-dots"></i></button>
        <ul class="dropdown__menu pull-right">
            <li><button ng-click="openDesk('general', desk)"><i class="icon-pencil"></i> {{ 'Edit desk' | translate }}</button></li>
        </ul>
    </div>
</div>
<div class="desk__content">
    <div class="item-group" ng-repeat="stage in deskStages[desk._id]">
        <div class="item-group__header">
            <div class="item-group__name">{{stage.name}}</div>
            <span class="badge badge--light pull-right">{{ total }}</span>
        </div>
        <div class="item-group__content"
            sd-widget-group
            data-stage="stage"
            data-total="total"
            data-allowed="isMemberOf(desk)"
            data-show-empty="true"
            data-selected="selected">
        </div>
    </div>
</div>
