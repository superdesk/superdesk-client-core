<div class="split-content" ng-controller="ProductsConfigCtrl">
	<div class="header">
		<h2 translate>Product management</h2>
        <div class="pull-right">
            <div class="sortbar pull-left">
                <span translate>Filter:</span>
                <input type="text" class="input-medium" ng-model="search.name" ng-model-options="{debounce: 800}"/>
            </div>

		    <button class="btn btn--primary" ng-click="newProduct()">
			    <i class="icon-plus-sign icon-white"></i> {{ :: 'Add New Product' | translate }}
		    </button>
        </div>
	</div>

	<div class="content">
		<div sd-shadow>
			<ul class="pills-list" >
				<li ng-repeat="product in products | filter:search as filter_products track by product._id">
					<h6>{{ product.name }}</h6> <i>[{{ product.product_type }}]</i>
					<div class="actions">
						<button ng-click="edit(product)" title="{{:: 'Edit product' | translate }}"><i class="icon-pencil"></i></button>
						<button ng-click="remove(product)" title="{{:: 'Remove product' | translate }}"><i class="icon-trash"></i></button>
					</div>
				</li>
                <li ng-show="products.length > 0 && !filter_products.length"><h6>No Products Found</h6></li>
			</ul>
		</div>
	</div>
	<div sd-products-config-modal></div>
</div>
