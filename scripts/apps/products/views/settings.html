<div sd-settings-view ng-init="tab = 'products'"> 
	<div class="split-content">
        <ul class="nav nav-tabs">
            <li ng-class="{active: tab === 'products'}">
                <button ng-click="tab = 'products'" translate>Products</button>
            </li>
            <li ng-class="{active: tab === 'productTest'}">
                <button ng-click="tab = 'productTest'" translate>Product Test</button>
            </li>
        </ul>

        <div class="content">
            <div ng-if="tab === 'products'">
            	 <div ng-include="'scripts/apps/products/views/products.html'"></div>
            </div>
            <div ng-if="tab === 'productTest'">
            	<div ng-include="'scripts/apps/products/views/product-test.html'"></div>
            </div>
        </div>
    </div>
</div>
