<div class="sd-widget {{ widget._id }} gs_w" ng-class="{'remove-header': widget.removeHeader}">
    <div class="widget-line"></div>
    <div class="widget-settings" ng-if="widget.configurationTemplate && configurable">
        <a class="single-btn icn-btn" sd-tooltip="{{'Widget settings' | translate}}" flow="left" ng-click="openConfiguration()"><i class="icon-settings"></i></a>
    </div>
    <div class="widget-header" ng-if="!widget.removeHeader">
        <h3 class="widget-title">{{ widget.configuration.label || widget.label | translate}}</h3>
        <button class="icn-btn" ng-click="pinWidget(widget)" ng-class="{'active': widget.pinned}">
            <i class="icon-pin"></i>
        </button>
    </div>

    <div class="widget-content" ng-transclude></div>

</div>
