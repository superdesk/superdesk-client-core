<div class="subnav subnav--absolute">
    <header class="search-page-header">
        <button class="filter-trigger"
            title="{{ :: 'Filters' | translate }}"
            aria-label="{{ :: 'Filters' | translate }}"
            ng-click="flags.facets = !flags.facets" ng-class="{'filter-trigger--active': flags.facets}">
            <i class="icon-filter-large"></i>
        </button>
        <div sd-item-searchbar data-repo="repo" data-context="context" class="searchbar-flex-handler"></div>
        <div sd-content-api-sort-bar data-total="total" class="sortbar-flex-handler"></div>
        <div class="view-select">
            <button title="{{ :: 'Switch to grid view' | translate }}" ng-show="view !== 'mgrid'" ng-click="setView('mgrid')"><i class="icon-th"></i></button>
            <button title="{{ :: 'Switch to list view' | translate }}" ng-show="view !== 'compact'" ng-click="setView('compact')"><i class="icon-th-list"></i></button>
        </div>
    </header>
</div>
<section class="search main-section search-page-container" ng-class="{'sidebar-open': flags.facets}">
    <div sd-content-api-search-panel data-items="items" data-repo="repo" data-context="context" class="archive-sidebar"></div>
    <div sd-content-api-search-results class="archive-content"></div>
</section>
