        <ul class="dropdown-menu pull-right">
            <li><button ng-click=""><i class="icon-pencil"></i> {{ 'Manage website' | translate }}</button></li>

    </div>
</div>

            <div class="item-group__name">{{ :: stage.name}}</div>
            <span class="item-group__label">{{ total }}</span>
        </div>
