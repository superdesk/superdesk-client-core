<div sd-modal data-model="true" data-full="true" class="modal--fullscreen publisherManager" ng-init="webPublisher.activeTab = 'general'">
    <div class="modal-header">
        <h3 class="pull-left"><span translate>Manage:</span> <b>{{newSite.name}}</b></h3>
        <div class="pull-right">
            <button class="btn" ng-click="webPublisher.toogleCreateSite()" translate>Close</button>
            <button
                class="btn"
                ng-disabled="webPublisher.siteForm.$invalid || !webPublisher.siteForm.$dirty"
                ng-show="webPublisher.activeTab === 'general'"
                ng-click="webPublisher.cancelEditSite()"
                translate>Cancel</button>
            <button
                class="btn btn--primary"
                ng-disabled="webPublisher.siteForm.$invalid || !webPublisher.siteForm.$dirty"
                ng-show="webPublisher.activeTab === 'general'"
                ng-click="webPublisher.saveSite()"
                translate>Save</button>
        </div>
    </div>
    <div class="modal-body sidebarLayout">
        <div class="sidebarLayout__sidebar">
            <ul class="nav nav--stackedPublisher">
                <li ng-class="{active: webPublisher.activeTab === 'general'}">
                    <a ng-click="webPublisher.changeTab('general')">{{:: 'General'| translate}}</a>
                </li>
                <li ng-class="{active: webPublisher.activeTab === 'routes'}">
                    <a ng-click="webPublisher.changeTab('routes')"
                        ng-disabled="!webPublisher.selectedSite.code || webPublisher.siteForm.$dirty"
                        translate>Routes</a>
                </li>
                <li ng-class="{active: webPublisher.activeTab === 'navigation' || webPublisher.activeTab === 'navigation-menu'}">
                    <a ng-click="webPublisher.changeTab('navigation')"
                        ng-disabled="!webPublisher.selectedSite.code || webPublisher.siteForm.$dirty"
                        translate>Navigation</a>
                </li>
                <li ng-class="{active: webPublisher.activeTab === 'content-lists' || webPublisher.activeTab === 'content-list-automatic'}">
                    <a ng-click="webPublisher.changeTab('content-lists')"
                        ng-disabled="!webPublisher.selectedSite.code || webPublisher.siteForm.$dirty"
                        translate>Content Lists</a>
                </li>
                <li class="group-header" translate>advanced</li>
                <li ng-class="{active: webPublisher.activeTab === 'content-bucket' || webPublisher.activeTab === 'content-list-bucket'}">
                    <a ng-click="webPublisher.changeTab('content-bucket')"
                        ng-disabled="!webPublisher.selectedSite.code || webPublisher.siteForm.$dirty"
                        translate>Content Buckets</a>
                </li>
            </ul>
        </div>
        <div class="sidebarLayout__content" ng-switch="webPublisher.activeTab">
            <div ng-if="webPublisher.activeTab === 'general'" class="modal-header modal-header--padding-20 ng-scope">
                <h3 class="pull-left" translate="">General</h3>
            </div>
            <form name="webPublisher.siteForm">
                <fieldset ng-switch-when="general" class="paneContent__main">
                    <div class="field">
                        <label for="name" translate>Web Site Name:</label>
                        <input type="text" name="name" ng-model="newSite.name" class="line-input" required/>
                    </div>
                    <div class="field">
                        <label for="subdomain" translate>Subdomain Name:</label>
                        <input type="text" name="subdomain" ng-model="newSite.subdomain" class="line-input" required/>
                    </div>
                </fieldset>
            </form>
            <div ng-switch-when="routes">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/routes.html'"></div>
            </div>
            <div ng-switch-when="navigation">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/navigation.html'"></div>
            </div>
            <div ng-switch-when="navigation-menu">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/navigation-menu-tree.html'"></div>
            </div>
            <div ng-switch-when="content-lists">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/content-lists.html'"></div>
            </div>
            <div ng-switch-when="content-list-automatic">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/content-list-automatic.html'"></div>
            </div>
            <div ng-switch-when="content-bucket">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/content-bucket.html'"></div>
            </div>
            <div ng-switch-when="content-list-bucket">
                <div ng-include="webPublisher.TEMPLATES_DIR + '/content-list-bucket.html'"></div>
            </div>
        </div>
    </div>
</div>
