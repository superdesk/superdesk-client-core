<div class="subnav paneLayout">
    <h3 class="page-nav-title" translate>Navigation</h3>
    <div class="subnav__button-stack--square-buttons">
        <button class="navbtn sd-create-btn" ng-disabled="webPublisher.menuAdd" ng-click="webPublisher.toogleCreateMenuCard()">
            <i class="svg-icon-plus"></i><span class="circle"></span>
        </button>
    </div>
</div>

<div class="paneLayout paneLayout--headerMargin">
    <div class="paneLayout__content">
        <div class="flex-grid box wrap-items small-1 medium-3 large-4 xlarge-6">
            <div class="flex-item card-box" ng-repeat="menu in menus | orderBy: 'id' track by menu.id">
                <div class="card-box__header">
                    <div ng-if="!webPublisher._editMode(menu, webPublisher.selectedMenu, webPublisher.menuAdd)" class="dropdown" dropdown>
                        <button class="dropdown__toggle" dropdown__toggle>
                            <i class="icon-dots-vertical"></i>
                        </button>
                        <ul class="dropdown__menu more-activity-menu pull-right">
                            <li>
                                <button ng-click="webPublisher.editMenuTree(menu)" title="{{:: 'Edit menu'| translate }}">
                                    <i class="icon-pencil"></i>{{:: 'Edit'| translate}}
                                </button>
                            </li>
                            <li>
                                <button ng-click="webPublisher.deleteMenu(menu.id)" title="{{:: 'Remove menu'| translate }}">
                                    <i class="icon-trash"></i>{{:: 'Remove'| translate}}
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div ng-if="webPublisher._editMode(menu, webPublisher.selectedMenu, webPublisher.menuAdd)" class="dropdown" dropdown>
                        <span ng-click="webPublisher.deleteMenu(menu.id)">
                            <i class="icon-close-small"></i>
                        </span>
                        <span ng-click="webPublisher.saveMenu(webPublisher._refreshMenus)">
                            <i class="icon-pencil"></i>
                        </span>
                    </div>
                    <div ng-if="!webPublisher._editMode(menu, webPublisher.selectedMenu, webPublisher.menuAdd)"
                        ng-click="webPublisher.editMenuCard(menu)"
                        class="card-box__heading">{{ menu.name }}
                    </div>
                    <div ng-if="webPublisher._editMode(menu, webPublisher.selectedMenu, webPublisher.menuAdd)" class="card-box__heading">
                        <input type="text" ng-model="newMenu.name" required>
                    </div>
                </div>
                <div class="card-box__content">
                    <ul class="card-box__content-list">
                        <li ng-repeat="child in menu.children track by child.id">
                            <h4>{{ child.label }}<span class="label">{{ child.children.length }}</span></h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
