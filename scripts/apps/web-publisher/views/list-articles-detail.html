<div ng-if="!loading && !articles.length" class="alert alert-info alert-block">
    <h4 translate>The list is empty</h4>
    <p translate>Please update filter criteria to add articles to the list.</p>
</div>

<ul ng-if="articles.length" class="flatList">
    <li ng-repeat="article in articles">
        <div class="listElement listElement--noLeftBorder">
            <div class="listElement__content">
                {{ :: article.content.title}}
                <button ng-if="article.sticky" ng-click="pinArticle(article)" title="{{:: 'Unpin' | translate }}"><i class="icon-pin"></i></button>
                <button ng-if="!article.sticky" ng-click="pinArticle(article)" title="{{:: 'Pin' | translate }}"><i class="icon-pencil"></i></button>
            </div>
        </div>
    </li>
</ul>
