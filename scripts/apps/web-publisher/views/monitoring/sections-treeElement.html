<div class="sectionTreeElement">
    <div class="sectionTreeElement__icon" >
        <span class="sd-checkbox" sd-check ng-model="webPublisherMonitoring.advancedFilters.routes[site.code][route.id]"></span>
    </div>
    <button class="sectionTreeElement__icon iconButton" ng-class="{'sectionTreeElement__icon--extraMargin': route.children.length}" ng-if="route.children.length">
        <i class="icon-chevron-down-thin" ng-show="route.filterPaneOpen" ng-click="route.filterPaneOpen = !route.filterPaneOpen"></i>
        <i class="icon-chevron-right-thin" ng-show="!route.filterPaneOpen" ng-click="route.filterPaneOpen = !route.filterPaneOpen"></i>
    </button>
    <div class="sectionTreeElement__content">
        {{route.name}}<i class="sectionTreeElement__count">todo</i>
    </div>
</div>
<ul ng-show="route.children.length && route.filterPaneOpen">
    <li ng-repeat="route in route.children" ng-include="webPublisherMonitoring.TEMPLATES_DIR + '/monitoring/sections-treeElement.html'"></li>
</ul>
