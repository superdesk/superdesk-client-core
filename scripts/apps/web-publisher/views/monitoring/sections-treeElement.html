<div class="sectionTreeElement">
    <div class="sectionTreeElement__icon" >
        <span class="sd-checkbox" sd-check ng-model="route.checked"></span>
    </div>
    <button class="sectionTreeElement__icon iconButton" ng-class="{'sectionTreeElement__icon--extraMargin': route.children.length}" ng-if="route.children.length">
        <i class="icon-chevron-down-thin" ng-show="!route.closed" ng-click="route.closed = !route.closed"></i>
        <i class="icon-chevron-right-thin" ng-show="route.closed" ng-click="route.closed = !route.closed"></i>
    </button>
    <div class="sectionTreeElement__content">
        {{route.name}}<i class="sectionTreeElement__count">256</i>
    </div>
</div>
<ul ng-show="route.children.length && !route.closed">
    <li ng-repeat="route in route.children" ng-include="webPublisherMonitoring.TEMPLATES_DIR + '/monitoring/sections-treeElement.html'"></li>
</ul>
