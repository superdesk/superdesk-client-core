<div class="subnav">
    <div class="flat-searchbar monitoring-backlink" ng-if="webPublisherMonitoring.tenantArticles">
        <div class="search-handler">
            <button tooltip="{{ :: 'Back to previous view' | translate }}" tooltip-placement="right" class="backlink" ng-click="webPublisherMonitoring.viewMonitoringHome()"></button>
        </div>
    </div>
    <div class="flat-searchbar monitoring-flat-searchbar" ng-class="{extended: aggregate.monitoringSearch}">
        <div class="search-handler">
            <label for="search-input" class="trigger-icon" ng-click="aggregate.monitoringSearch = !aggregate.monitoringSearch"><i class="icon-search"></i></label>
            <input id="search-input" type="text" placeholder="{{ :: 'Search' | translate }}" ng-model="query"
            ng-keyup="aggregate.searchOnEnter($event, query)">
            <button class="search-close" ng-click="aggregate.search(query = null)" ng-class="{visible: query}"><i class="icon-remove-sign"></i></button>
            <button class="search-close" ng-click="aggregate.search(query);" ng-class="{visible: query}">
                <i class="svg-icon-right"></i>
            </button>
        </div>
    </div>
    <h3 class="page-nav-title">Web Monitoring</h3>
    <div class="subnav__button-stack--square-buttons">
        <div class="dropdown navbtn strict" ng-if="!state.opened" title="{{ :: 'Create' | translate }}" dropdown>
            <button class="dropdown__toggle sd-create-btn" dropdown__toggle></button>
            <ul class="dropdown__menu scrollable pull-right" sd-content-create></ul>
        </div>
    </div>
</div>

<div class="paneLayout paneLayout--twoHeadersMargin">
    <div class="paneLayout__content">
        <div class="subnav static">
            <div class="filter-trigger" title="Filters" ng-click="filterOpen = !filterOpen" ng-class="{'filter-trigger--active': filterOpen}">
                <i class="icon-filter-large"></i>
            </div>
            <ul class="filter-type filter-type--padded rightPadding">
                <li class="filter-type__item filter-type__item--active" ng-class="{'filter-type__item--active': true}">
                    <a ng-click="">all</a>
                </li>
                <li class="filter-type__item" ng-repeat="site in webPublisherMonitoring.sites" ng-class="{'filter-type__item--active': false}">
                    <a ng-click="">{{ site.name }}</a>
                </li>
            </ul>
            <div class="subnav__stretch-bar"></div>
        </div>
        <!-- paneLayout inside paneLayout :) -->
        <div class="paneLayout paneLayout--headerMargin">
            <div class="paneLayout__leftPane paneContent" ng-class="{'paneLayout__leftPane--open': filterOpen}">
                <div class="paneContent__header paneContent__header--dark">
                    <h3>Advanced Filter</h3>
                    <!-- <a class="paneContent__tabItem"
                        ng-class="{'paneContent__tabItem--active': openTab =='filter'}"
                        ng-click="openTab='filter'"
                        >Advanced Filter</a>
                     <a class="paneContent__tabItem"
                        ng-class="{'paneContent__tabItem--active': openTab =='saved'}"
                        ng-click="openTab='saved'"
                        >Saved</a> -->
                    <div ng-click="filterOpen = !filterOpen" class="close-filter">
                        <i class="icon-close-small"></i>
                    </div>
                </div>
                <div class="paneContent__content paneContent__content--hasFooter contentPadding">
                    <form name="" class="flat">
                        <fieldset class="label-light">
                            <div sd-toggle-box data-title="Websites" data-open="true">
                                <ul class="treeList">
                                    <li ng-repeat="site in [1,2,3]">
                                        <div class="sectionTreeElement">
                                            <div class="sectionTreeElement__icon">
                                                <span class="sd-checkbox" sd-check ng-model="sitechecked"></span>
                                            </div>
                                            <button class="sectionTreeElement__icon iconButton sectionTreeElement__icon--extraMargin">
                                                <i class="icon-chevron-down-thin" ng-show="!route.closed" ng-click="route.closed = !route.closed"></i>
                                                <i class="icon-chevron-right-thin" ng-show="route.closed" ng-click="route.closed = !route.closed"></i>
                                            </button>
                                            <div class="sectionTreeElement__content">
                                                Website {{site}}<i class="sectionTreeElement__count">3036</i>
                                            </div>
                                        </div>
                                        <ul>
                                            <li ng-repeat="route in routes"
                                                 ng-include="webPublisherMonitoring.TEMPLATES_DIR + '/monitoring/sections-treeElement.html'">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div sd-toggle-box data-title="Authors" data-open="false">
                                <div class="item">
                                    <div class="multiple" ng-repeat="item in [1]">
                                        <input type="text" class="line-input" ng-model="">
                                        <button
                                            type="button"
                                            class="btn btn--small"
                                            ng-click="webPublisherMonitoring.removeAuthor($index)"
                                            tooltip="{{:: 'Remove'|translate}}"
                                            tooltip-placement="bottom"
                                            tooltip-popup-delay="500">
                                            <i class="icon-close-small"></i>
                                        </button>
                                    </div>
                                </div>
                                <button
                                    type="button"
                                    class="btn btn--primary btn--small"
                                    ng-click="webPublisherMonitoring.addAuthor()"
                                    tooltip="{{:: 'Add author'|translate}}"
                                    tooltip-placement="right"
                                    tooltip-popup-delay="500">
                                    <i class="svg-icon-plus"></i>
                                </button>
                            </div>

                            <div sd-toggle-box data-title="Dates" data-open="false">
                                <div class="item">
                                    <label for="publishedAt" translate>publish date</label>
                                    <div sd-datepicker data-format="YYYY-MM-DD" name="publishedAt" id="publishedAt" ng-model=""></div>
                                </div>
                                <div class="item">
                                    <label for="publishedBefore" translate>published before</label>
                                    <div sd-datepicker data-format="YYYY-MM-DD" name="publishedBefore" id="publishedBefore" ng-model=""></div>
                                </div>
                                <div class="item">
                                    <label for="publishedAfter" translate>published after</label>
                                    <div sd-datepicker data-format="YYYY-MM-DD" name="publishedAfter" id="publishedAfter" ng-model=""></div>
                                </div>
                            </div>

                            <div sd-toggle-box data-title="Metadata" data-open="false">
                                <div class="item">
                                    <label translate>metadata</label>
                                    <div class="field" ng-if="webPublisherMonitoring.metadataList.length>0">
                                        <label translate>Name</label>
                                        <label translate>Value</label>
                                    </div>
                                    <div class="multiple" ng-repeat="item in webPublisherMonitoring.metadataList">
                                        <input type="text" class="line-input" ng-model="item.metaName">
                                        <input type="text" class="line-input" ng-model="item.metaValue">
                                        <button
                                            type="button"
                                            class="btn btn--small"
                                            ng-click="webPublisherMonitoring.removeMetadata($index)"
                                            tooltip="{{:: 'Remove'|translate}}"
                                            tooltip-placement="bottom"
                                            tooltip-popup-delay="500">
                                            <i class="icon-close-small"></i>
                                        </button>
                                    </div>
                                </div>
                                <button
                                    type="button"
                                    class="btn btn--primary btn--small"
                                    ng-click="webPublisherMonitoring.addMetadata()"
                                    tooltip="{{:: 'Add metadata'|translate}}"
                                    tooltip-placement="right"
                                    tooltip-popup-delay="500">
                                    <i class="svg-icon-plus"></i>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="paneContent__footer paneContent__footer--center">
                    <!--  <a class="save-search__link" ng-click="">Clear filters</a> -->
                    <button class="btn btn--primary" ng-click="" >Clear filters</button>
                </div>
            </div>

            <div class="paneLayout__content">
                <div class="contentPadding">
                    <!-- CONTENT -->
                    <div ng-include="webPublisherMonitoring.TEMPLATES_DIR + '/monitoring/index-content.html'"></div>
                </div>
            </div>
        </div>
        <!-- paneLayout inside paneLayout :) -->
    </div>

    <div class="paneLayout__pane paneContent paneContent--darker"
        ng-class="{'paneLayout__pane--open': webPublisherMonitoring.publishOpen}"
        ng-include="webPublisherMonitoring.TEMPLATES_DIR + '/monitoring/publishing-pane.html'">
    </div>
