<div class="media-box media-text publisher-mediaBox">
    <span class="state-border"></span>
    <div class="list-field type-icon">
        <i class="filetype-icon-text"></i>
    </div>
    <div class="list-field urgency">
        <span class="priority-label priority-label--1" title="6">6</span>
        <span class="urgency-label urgency-label--3" title="3">3</span>
    </div>
    <div class="item-info">
        <div class="line">
            <span class="keyword">{{i.title}}</span>
            <span class="item-heading">This is an article deck aka lead aka description</span>
            <time ng-if="i.updatedAt">{{i.updatedAt | reldate}}</time>
        </div>
        <div class="line">
            <div class="state-label state-corrected">Update 2</div>
            <span class="provider">Routers</span>
            <span class="container">Sport, Finance</span>
            <!-- only published articles -->
            <div class="state-label state-published flex-pull-right">Website 1</div>
            <div class="state-label">Website 2</div>
        </div>
        <div class="item-right toolbox">
            <div class="dropdown flex-pull-right" dropdown>
                <button class="dropdown__toggle dropdown__toggle--with-opacity" dropdown__toggle>
                    <i class="icon-dots-vertical"></i>
                </button>
                <ul class="dropdown__menu more-activity-menu pull-right">
                    <li>
                        <div class="dropdown__menu-label">Actions</div>
                    </li>
                    <li class="divider"></li>
                    <li><button><i class="icon-pencil"></i>{{:: 'Edit'| translate}}</button></li>
                    <li><button><i class="icon-kill"></i>{{:: 'Kill'| translate}}</button></li>
                    <li class="divider"></li>
                    <li><button><i class="icon-expand-thin"></i>{{:: 'Publish/Unpublish'| translate}}</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
