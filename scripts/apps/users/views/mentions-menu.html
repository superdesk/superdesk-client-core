<ul style="list-style: none; padding-left: 0;">
    <li mentio-menu-item="user" ng-repeat="user in items" class="sd-mentions-item">
        <div ng-if="user.type == 'user'">
            <sd-user-avatar user="user.item" data-size="'small'"></sd-user-avatar>
            <span>{{:: user.item.display_name }}</span>
        </div>
        <div ng-if="user.type == 'desk'">
            <i class="icon-tasks" title="Desk"></i>
            <span>{{:: user.item.name }}</span>
        </div>
    </li>
</ul>
