<div class="term-editor data visible" ng-if="!header" title="{{ helperText }}">
    <div
        sd-typeahead
        items="terms"
        term="selectedTerm"
        search="searchTerms(term)"
        select="selectTerm(item)"
        data-disabled="disabled"
    >
        <ul ng-if="activeTerm || activeList">
            <li
                typeahead-item="t"
                ng-repeat="t in terms track by t[uniqueField]"
            >
                {{ getLocaleName(t) }}
            </li>
        </ul>
    </div>
</div>

<div
    class="dropdown dropdown-terms"
    dropdown
    sd-dropdown-focus
    sd-dropdown-position
    title="{{ allSelected ? 'All items selected' : (helperText | translate) }}"
>
    <button
        class="dropdown__toggle"
        dropdown__toggle
        tabindex="{{ tabindex }}"
        ng-disabled="disabled"
        ng-if="header && !disabled"
    >
        <i class="icon--white icon-plus-large"></i>
    </button>
    <ul
        class="dropdown__menu nested-menu pull-right"
        style="{{
            cv.popup_width
                ? 'min-width: 0; width: ' + cv.popup_width + 'px'
                : ''
        }}"
    >
        <li ng-show="!activeTerm && header">
            <div
                sd-typeahead
                items="terms"
                term="selectedTerm"
                search="searchTerms(term)"
                select="selectTerm(item, $event)"
                always-visible="header"
                data-disabled="disabled || allSelected"
            >
                <ul
                    class="item-list"
                    vs-repeat
                    ng-if="!activeTree.length || activeList"
                >
                    <li
                        typeahead-item="t"
                        ng-repeat="t in terms track by t[uniqueField]"
                    >
                        <button
                            class="nested-toggle flex-row sibling-spacer-10"
                            style="display: flex;"
                            ng-click="selectTerm(t, $event)"
                            title="{{ getLocaleName(t) }}"
                        >
                            <sd-user-avatar ng-if="t.user != null" data-user="t.user"></sd-user-avatar>
                            <span>{{ getLocaleName(t) }}</span>
                        </button>
                    </li>
                </ul>
            </div>
        </li>

        <li class="levelup" ng-if="activeTerm && !preferredView">
            <i class="backlink" ng-click="openParent(activeTerm, $event)"></i>
            <button
                ng-click="selectTerm(activeTerm, $event)"
                ng-if="allowEntireCat"
                data-test-id="choose-entire-category"
            >
                <b class="category">{{ getLocaleName(activeTerm, item) }}</b>
                <b
                    class="category-hover"
                    >{{ :: "Choose entire category" | translate }}</b
                >
            </button>
            <button
                ng-click="openParent(activeTerm, $event)"
                ng-if="!allowEntireCat"
            >
                <b>{{ getLocaleName(activeTerm, item) }}</b>
            </button>
        </li>

        <li
            class="main-list"
            ng-if="activeTree.length && !activeList && header"
            ng-class="{ active: activeTerm }"
            ng-hide="allSelected"
        >
            <ul ng-if="userPreferredItems.length">
                <li>
                    <button ng-click="setPreferredView('user', $event)">
                        <b translate>User</b>
                    </button>
                </li>
                <li
                    ng-if="preferredView === 'user'"
                    ng-repeat="term in userPreferredItems track by term[uniqueField]"
                >
                    <button
                        ng-click="selectTerm(term, $event)"
                        ng-class="{ greyout: isSelected(term) }"
                        ng-disabled="isSelected(term)"
                    >
                        {{ getLocaleName(term) }}
                    </button>
                </li>
            </ul>
            <ul ng-if="deskPreferredItems.length">
                <li>
                    <button ng-click="setPreferredView('desk', $event)">
                        <b translate>Desk</b>
                    </button>
                </li>
                <li
                    ng-if="preferredView === 'desk'"
                    ng-repeat="term in deskPreferredItems track by term[uniqueField]"
                >
                    <button
                        ng-click="selectTerm(term, $event)"
                        ng-class="{ greyout: isSelected(term) }"
                        ng-disabled="isSelected(term)"
                    >
                        {{ getLocaleName(term) }}
                    </button>
                </li>
            </ul>
            <ul ng-if="userPreferredItems.length || deskPreferredItems.length">
                <li>
                    <button ng-click="setPreferredView(null, $event)">
                        <b translate>All</b>
                    </button>
                </li>
            </ul>
            <ul vs-repeat ng-if="!preferredView">
                <li ng-repeat="term in activeTree track by term[uniqueField]">
                    <button
                        ng-if="tree[term[uniqueField]]"
                        class="nested-toggle flex-row sibling-spacer-10"
                        style="display: flex;"
                        ng-click="openTree(term, $event)"
                        title="{{ getLocaleName(term) }}"
                    >
                        <span ng-if="term.user">
                            <sd-user-avatar
                                data-user="term.user"
                            ></sd-user-avatar>
                        </span>
                        <span>{{ getLocaleName(term) }}</span>
                        <i class="icon-chevron-right-thin"></i>
                    </button>
                    <button
                        ng-if="!tree[term[uniqueField]]"
                        ng-click="selectTerm(term, $event)"
                        title="{{ getLocaleName(term) }}"
                        ng-class="{ greyout: isSelected(term) }"
                        ng-disabled="isSelected(term)"
                    >
                        {{ getLocaleName(term) }}
                    </button>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div class="terms-list" ng-if="selectedItems.length" title="{{ helperText }}">
    <ul>
        <li
            ng-if="!disabled && !t.sub_label"
            class="pull-left"
            ng-repeat="t in selectedItems track by t[uniqueField]"
            ng-click="removeTerm(t)"
        >
            {{ getLocaleName(t) }}<i class="icon-close-small"></i>
        </li>
        <li
            ng-if="!disabled && t.sub_label"
            class="pull-left"
            ng-repeat="t in selectedItems track by t[uniqueField]"
            ng-click="removeTerm(t)"
        >
            <label>{{ getLocaleName(t) }}:</label>{{ t.sub_label
            }}<i class="icon-close-small"></i>
        </li>
        <li
            class="pull-left"
            ng-if="disabled && t.sub_label"
            ng-repeat="t in selectedItems track by t[uniqueField]"
        >
            <label>{{ getLocaleName(t) }}:</label>{{ t.sub_label }}
        </li>
        <li
            ng-if="disabled && !t.sub_label"
            class="pull-left disabled"
            ng-repeat="t in selectedItems track by t[uniqueField]"
        >
            {{ getLocaleName(t) }}
        </li>
    </ul>
</div>
