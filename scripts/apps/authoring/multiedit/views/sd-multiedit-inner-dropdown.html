<li>
    <span class="dropdown__menu-label" translate>Select item</span>
</li>
<li ng-repeat="item in items" ng-if="items.length">
    <button ng-click="open(item._id);">
        <span ng-show="item.headline">{{ item.headline }}</span>
        <span ng-show="!item.headline">{{ :: 'Untitled' | translate }}</span>
    </button>
</li>
<li ng-if="!items.length" class="msg"><button disabled translate>No items to add!</button></li>
