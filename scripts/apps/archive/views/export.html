<div sd-modal data-model="export" data-close="closeExport()">
    <div class="modal-header">
        <a href="" class="close" ng-click="closeExport()"><i class="icon-close-small"></i></a>
        <h3 translate>Export</h3>
    </div>

    <div class="export-modal modal-body" ng-loading="loading">
        <div class="formatters">
            <label>{{ :: 'Formatters' | translate }}</label>
            <select ng-model="selectedFormatter">
                <option value="{{formatter}}" ng-repeat="formatter in exportFormatters">{{:: formatter.name}}</option>
            </select>
        </div>
        <div>
            <label class="pull-left" translate>{{ 'Validate' | translate }}</label>
            <span class="validator" sd-switch ng-model="validate">{{ 'Validate' | translate }}</span>
        </div>
        <div ng-if="failures">
            <span class="error">{{ :: failures + ' items failed.' | translate }}<span>
        </div>
        <div ng-if="error"><span class="error">{{ :: err_msg | translate }}</span></div>
        <a id='exportDownloadLink' href="" ng-show="!error"></a>
    </div>
    <div class="modal-footer">
        <button class="btn btn--primary btn--pull-right" ng-click="exportFile(selectedFormatter, validate)" translate>Export</button>
    </div>
</div>
