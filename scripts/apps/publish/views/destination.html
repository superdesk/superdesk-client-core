<div class="destination-box">
    <fieldset>
        <div class="field">
            <label for="destination-name" class="pull-left" translate>Name</label>
            <i class="field-info pull-right">*</i>
            <input type="text" id="destination-name" required ng-model="destination.name">
        </div>

        <div class="field">
            <label for="destination-format" class="pull-left" translate>Format</label>
            <i class="field-info pull-right">*</i>
            <select id="destination-format" class="input" required ng-model="destination.format">
                <option value=""></option>
                <option value="{{format.qcode}}" ng-selected="format.qcode === destination.format" ng-repeat="format in $parent.formats track by format.qcode">{{:: format.name | translate}}</option>
            </select>
        </div>

        <div class="field">
            <label for="preview-endpoint-url" class="pull-left" translate>Preview endpoint URL</label>
            <input type="url" id="preview-endpoint-url" class="input" ng-model="destination.preview_endpoint_url" />
        </div>

        <div class="field">
            <label for="destination-delivery-type" class="pull-left" translate>Delivery type</label>
            <i class="field-info pull-right">*</i>
            <select id="destination-delivery-type" required ng-model="destination.delivery_type" ng-options="key as val.label for (key, val) in types"></select>
        </div>

        <div class="field credentials">
            <div ng-include="types[destination.delivery_type].templateUrl"></div>
        </div>

        <div class="field" ng-if="actions">
            <button type="button" class="btn" ng-class="{'btn--primary' : action.label === 'Save'}" ng-repeat="action in actions" ng-click="action.fn(destination)">
                <span>{{:: action.label | translate}}</span>
            </button>
        </div>
    </fieldset>
</div>
