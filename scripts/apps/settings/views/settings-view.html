<div>
    <div class="settings-page">
        <div class="tabbable outer">
            <ul class="nav-tabs nav-stacked">
                <li ng-repeat="item in settings | orderBy:'priority'" ng-class="{active: currentRoute._id === item._id}"><a ng-href="#{{ item.href }}">{{ item.label | translate}}</a></li>
            </ul>
            <div>
                <div class="tab-content outer">
                    <div class="tab-pane outer" ng-transclude></div>
                </div>
            </div>
        </div>
    </div>
</div>
