<div class="sd-page">
    <nav class="sd-page__sidebar sd-left-nav">
        <ul>
            <li
                ng-repeat="item in mixedMenuItems"
                ng-class="{'sd-left-nav__group-header': item.isGroupLabel}">

                <span ng-if="item.isGroupLabel">{{item.label}}</span>
                <a
                    ng-if="item.isGroupLabel == null"
                    class="sd-left-nav__btn"
                    ng-class="{'sd-left-nav__btn--active': currentRoute._id === item._id}"
                    ng-href="#{{ item.href }}">
                {{ item.label | translate}}
                </a>
            </li>
        </ul>
    </nav>
    <section class="sd-page__main-content" ng-transclude></section>
</div>
