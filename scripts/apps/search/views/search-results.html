<div class="preview-layout" ng-class="{closed: !selected.preview && !selected.fetch}"  sd-media-query min-width="700" element-class="narrowList" ng-init="extras={view: view, activity: {type: spike ? 'spike' : type, action: 'list'}, api: api}">
    <div class="list-pane {{ view || 'mgrid' }}-view">
        <div id="content-list" class="content search-content">
            
            <div class="search-content__main">
                <div class="loading-indicator" ng-show="loading" translate>loading</div>
                <div ng-if="showtags || showRefresh" class="search-tags" ng-class="{'refresh': showRefresh}" sd-search-tags></div>
                <div class="shadow-list-holder" ng-class="{'refresh': showRefresh}" sd-items-list></div>
            </div>
            <div sd-item-preview
                class="search-preview"
                ng-if="!narrowList"
                data-item="selected.preview"
                data-close="preview()"
                data-open-single-item="openSingleItem"
                data-show-history-tab = "showHistoryTab">
            </div>
        </div>
        <div sd-item-preview
            class="search-preview--overlay"
            ng-if="narrowList"
            data-item="selected.preview"
            data-close="preview()"
            data-open-single-item="openSingleItem"
            data-show-history-tab = "showHistoryTab">
        </div>



        <div sd-send-item
             data-item="selected.fetch"
             data-mode="monitoring">
        </div>

        <div sd-archived-item-kill
             ng-if="selected.archived_kill"
             data-item="selected.archived_kill"
             data-action="selected.archived_kill_action"></div>
        <div sd-resend-item data-item="selected.resend"></div>
    </div>
</div>
