
<div ng-if="isUpload !== true" class="modal__header modal__header--flex">
    <h3 class="modal__heading modal__heading--no-grow" translate>Edit metadata</h3>

    <div class="modal__header-buttons  modal__header-buttons--center modal__header-element-grow button-nav"></div>

    <div class="modal__header-buttons modal__header-buttons--right">
        <button class="btn btn--ui-dark btn--hollow" ng-click="close()" translate>Close</button>
        <button class="btn btn--primary btn--hollow" ng-click="save()" ng-disabled="!isDirty()" translate>Save</button>
        <button class="btn btn--primary btn--hollow" ng-click="save(true)" ng-disabled="!isDirty()" translate>Save & Close</button>
    </div>
</div>
<div ng-if="isUpload === true" class="modal__header modal__header--flex">
    <h3 class="modal__heading modal__heading--grow" translate>Upload media</h3>

    <div class="modal__header-buttons modal__header-buttons--right">
        <button class="btn btn--ui-dark btn--hollow" ng-click="close()" ng-disabled="uploadInProgress" translate>Cancel</button>
        <div ng-transclude="select-desk"></div>
        <button class="btn btn--primary btn--hollow" ng-click="save(true)" ng-disabled="!images.length" translate>Upload</button>
    </div>
</div>

<div class="modal__body modal__body--no-padding">
    <div class="sd-column-box--2">
        <div class="sd-column-box__main-column sd-column-box__main-column--photo-preview">
            <div class="sd-photo-preview sd-photo-preview--grid-only">
                <div class="sd-photo-preview__thumb-strip">
                    <div class="sd-grid-list dark-ui">

                        <div class="sd-grid-item sd-grid-item--with-click"
                             ng-click="handleItemClick($event, image)"
                             ng-repeat="image in images track by image._id"
                             ng-class="{'sd-grid-item--selected' : image.selected}"
                             style="z-index: 1;"><!--  // required so it's visible on top or drag-and-drop layer -->
                            <div class="sd-grid-item__thumb">
                                <div
                                    ng-bind-html="trustAsHtml(getThumbnailHtml(image))"
                                    style="display: flex; align-items: center; justify-content: center;"></div>

                                <a ng-if="onRemoveItem" class="icn-btn sd-grid-item__remove" sd-tooltip="Remove item" flow="left">
                                    <i class="icon-close-small"></i>
                                </a>

                                <span ng-if="getProgress && getProgress(image) > 0" class="sd-grid-item__progress-circle">
                                    <sd-circular-progress value="getProgress(image)" class="sd-circular-progress--m"></sd-circular-progress>
                                </span>
                            </div>
                            <div class="sd-grid-item__content">
                                <time sd-absdate datetime="image.versioncreated"></time>
                                <p class="sd-grid-item__title">{{image.headline}}</p>
                                <p class="sd-grid-item--element-grow sd-grid-item__text-light">{{image.description_text}}</p>
                                <div class="sd-grid-item__content-block">
                                    <span class="sd-grid-item__text-label" translate>Copyright:</span>
                                    <span class="sd-grid-item__text-strong">{{image.copyrightnotice}}</span>
                                </div>
                            </div>
                            <div class="sd-grid-item__footer">
                                <div class="sd-grid-item__footer-block sd-grid-item__footer-block--multi-l">
                                    <i class="sd-grid-item__type-icn sd-grid-item__footer-block-item" ng-class="getIconForItemType(image)"></i>
                                </div>
                            </div>
                        </div>
                        <div ng-transclude="additional-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="hideEditPane !== true" class="sd-column-box__slide-in-column sd-column-box__slide-in-column--large sd-column-box__slide-in-column--dark-ui">
            <div class="sd-column-box__slide-in-column-inner sd-slide-in-panel">
                <div class="sd-slide-in-panel__header">
                    <h3 class="sd-slide-in-panel__heading" translate>Metadata</h3>
                </div>
                <div class="sd-slide-in-panel__content">
                    <div class="sd-slide-in-panel__content-block sd-slide-in-panel__content-block--first">
                        <div class="sd-alert sd-alert--hollow sd-alert--primary sd-alert--small" style="margin: -1rem 0 3rem;">
                            <span translate>Currently editing: {{getSelectedImages().length}} items</span>
                        </div>
                        <div sd-media-metadata-editor
                            data-item="metadata"
                            data-validator="validator"
                            data-disabled="!getSelectedImages().length"
                            data-dark="true"
                            data-boxed="true"
                            data-on-change="onChange(key)"
                            data-placeholder="placeholder"
                        ></div>
                    </div>
                </div>
                <div class="sd-slide-in-panel__footer">
                    <div class="btn-group--flex sd-margin-b--1">
                        <button type="button" class="btn btn--hollow btn--primary btn--expanded" ng-click="copyMetadata(metadata)" ng-disabled="!isDirty()" translate>Copy metadata</button>
                        <button type="button" class="btn btn--hollow btn--expanded" ng-click="pasteMetadata()" ng-disabled="!metadataFromStorage" translate>Paste metadata</button>
                    </div>
                    <sd-check ng-model="autoFill" ng-click="toggleAutofill()">{{ :: 'Autofill' | translate }}</sd-check>
                    <a ng-click="clearSavedMetadata()" class="text-link text-link--white pull-right" ng-show="metadataFromStorage" translate>Clear saved metadata</a>
                </div>
            </div>
        </div>
    </div>
</div>
