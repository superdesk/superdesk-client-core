<div ng-if="searchResult.filter_conditions.length > 0 && !loading" class="pull-left-20">
    <div class="content">
        <div sd-shadow>
            <table>
                <thead>
                    <tr>
                        <th translate>Filter Conditions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fc in searchResult.filter_conditions track by fc._id">
                        <td class="column-width">
                            {{:: fc.name }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div ng-if="searchResult.content_filters.length > 0 && !loading" class="pull-left-20">
    <div class="content">
        <div sd-shadow>
            <table>
                <thead>
                    <tr>
                        <th translate>Content Filters</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cf in searchResult.content_filters track by cf._id">
                        <td class="column-width">
                            {{:: cf.name }}
                            <i ng-if="cf.is_global">[Global]</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div ng-if="searchResult.selected_subscribers.length > 0 && !loading" class="pull-left-20">
    <div class="content">
        <div sd-shadow>
            <table>
                <thead>
                    <tr>
                        <th translate>Subscribers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="column-width">
                            <div class="content">
                                <ul class="pills-list provider-list">
                                    <li ng-repeat="subscriber in searchResult.selected_subscribers track by subscriber._id" class="clearfix">
                                        <div class="header">
                                            <h6>{{:: subscriber.name }} <span class="label offProvider" ng-if="!subscriber.is_active" translate>Not Active</span></h6>
                                            <div class="actions">
                                                <button ng-click="edit(subscriber)" title="{{:: 'Edit Subscriber' | translate }}"><i class="icon-pencil"></i></button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
