<div ng-if="loading" class="loading-overlay" ng-class="{active: loading}" style="opacity: 0.5;"></div>
<div sd-shadow>
  <ul class="pills-list">

    <li ng-repeat="vocabulary in vocabularies">
      <h6>{{ vocabulary.display_name | translate }}</h6>&nbsp;
      <em><strong>({{ vocabulary.items.length }})</strong></em>
      <div class="actions">
        <button
          ng-click="openVocabulary(vocabulary)"
          title="{{:: 'Edit vocabulary' | translate }}"
        ><i class="icon-pencil"></i></button>
      </div>
    </li>
  </ul>
</div>
