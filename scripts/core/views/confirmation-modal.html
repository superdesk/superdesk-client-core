<div class="modal__header">
    <h3 ng-bind-html="headerText"></h3>
</div>
<div class="modal__body" ng-bind-html="bodyText"></div>
<div class="modal__footer">
    <button class="btn" ng-click="cancel()" ng-show="cancelText">{{ cancelText }}</button>
    <button class="btn" ng-click="additionalCancel()" ng-show="additionalCancelText">{{ additionalCancelText }}</button>
    <button class="btn btn--primary" ng-click="ok()">{{ okText }}</button>
</div>
