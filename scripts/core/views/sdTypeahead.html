<div class="sd-typeahead">
    <div role="search" class="input-term">
        <i role="presentation" class="input-term__icon  icon-search"></i>
        <input aria-label="{{'Search'| translate }}" ng-model="term" class="{{style}}" ng-change="query()" tabindex="{{tabindex}}" type="text" ng-disabled="disabled" autocomplete="off" ng-click="$event.stopPropagation()" placeholder="{{placeholder}}">
    </div>

    <ul class="item-list" ng-show="isVisible()" ng-transclude></ul>
</div>
