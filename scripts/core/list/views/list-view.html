<ul class="list-view">
    <li class="panel alert alert-info" ng-show="!items"><p translate>Loading...</p></li>
    <li class="panel alert alert-info" ng-show="items.length == 0"><p translate>Oops! There are no items.</p></li>

    <li class="list-item-view"
        ng-repeat="item in items track by (item._id + item._type) || $index"
        ng-click="clickItem(item, $event)"
        ng-class="{active: item._id === selected._id}">
        <div class="panel-body" sd-list-item data-item="item"></div>
    </li>
</ul>
