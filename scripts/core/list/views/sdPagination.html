<div class="sd-pagination" ng-if="total">
    <span class="page-info" translate>Page Size:</span>
    <div class="page-info">
        <!-- <select class="line-input" ng-model="limit" ng-options="item for item in pgsizes" ng-change="setLimit(limit)"></select> -->

        <div class="sd-line-input sd-line-input--is-select sd-line-input--no-label sd-line-input--no-margin" style="min-width:50px;">
            <select class="sd-line-input__select" 
                ng-model="limit"
                ng-options="item for item in pgsizes"
                ng-change="setLimit(limit)">
            </select>
        </div>

    </div>
    <em class="page-info" ng-show="page <= lastPage">{{from}}-{{to}} {{'of'|translate }} {{total}}</em>
    <div class="btn-group">
        <button class="btn btn--text-only" ng-disabled="page <= 1" ng-click="setPage(0)">
            <i class="icon-backward-thin"></i>
        </button>

        <button class="btn btn--text-only" ng-disabled="page <= 1" ng-click="setPage(page - 1)">
            <i class="icon-chevron-left-thin"></i>
        </button>

        <button class="btn btn--text-only" ng-disabled="page >= lastPage" ng-click="setPage(page + 1)">
            <i class="icon-chevron-right-thin"></i>
        </button>

        <button class="btn btn--text-only" ng-disabled="page >= lastPage" ng-click="setPage(lastPage)">
            <i class="icon-forward-thin"></i>
        </button>
    </div>
</div>
