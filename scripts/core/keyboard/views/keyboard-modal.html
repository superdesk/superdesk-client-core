<div sd-modal data-model="enabled" class="add-scheme-modal modal-strech modal-big">
    <div class="modal-header">
        <h3 translate>Keyboard Shortcuts</h3>
    </div>
    <div class="modal-body">
        <section ng-repeat="(group, items) in data">
            <h4>{{group}}</h4>
            <ul>
                <li ng-repeat="(label, description) in items">
                    <span class=""><b>{{label}}</b></span>
                    <span class="">{{description}}</span>
                </li>
            </ul>
            <br>
        </section>
    </div>
</div>
