<div class="dropdown" dropdown>
     <!-- Placeholder text is temporary, ideally it should come from content type -->
    <div class="text-editor editor-type-html"
        placeholder="Add text here"
        ng-show="type=='text' || !type"
        spellcheck="false"
        sd-focus-element
        data-append-element=".field"
        data-append-class="active"
        ng-attr-tabindex="{{config.tabindex || undefined}}">
    </div>

    <button class="dropdown-toggle hide" dropdown-toggle></button>
    <ul class="dropdown-menu">
        <li ng-repeat="word in suggestions"><button ng-click="replace(word)">{{ :: word }}</button></li>
        <li ng-show="suggestions.length === 0"><button translate>SORRY, NO SUGGESTIONS.</button></li>
        <li class="divider"></li>
        <li><button ng-click="addWordToDictionary()" translate>Add to dictionary</button></li>
    </ul>
</div>
