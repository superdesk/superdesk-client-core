<div class="add-embed__body" ng-if="vm.extended">
    <form class="form-inline">
        <div class="form-group add-embed__input">
            <input type="text"
                   class="line-input"
                   placeholder="Paste url or embed code"
                   ng-change="vm.updatePreview()"
                   ng-model="vm.input"/>
        </div>
        <div class="form-group add-embed__actions">
            <button type="reset" class="btn btn--small" ng-click="vm.closeEmbed()">
                <i class="icon-close-small"></i>
            </button>
            <button type="submit" class="btn btn--small btn--primary" ng-click="vm.createBlockFromEmbed()">
                <i class="icon--white icon-ok"></i>
            </button>
        </div>
        <div ng-if="vm.previewLoading">{{:: 'loading' | translate }} ...</div>
        <div class="preview"></div>
    </form>
</div>
