<div class="datepicker-input">
     <input type="text"
         class="input-small"
         ng-model="dt"
         sd-datepicker-inner
         data-opened="state.opened"
         ng-disabled="disabled"
     />
    <button type="button" class="btn btn-default" ng-click="openCalendar($event)" ng-disabled = "disabled"><i class="icon-calendar"></i></button>
</div>
