<div class="datepicker-input">
     <input type="text"
         ng-model="dt"
         ng-change="change()"
         sd-datepicker-inner
         data-opened="state.opened"
         data-format="format"
         shortcuts="shortcuts"
         ng-disabled="disabled"
         tabindex="{{tabindex}}"
     />
    <button type="button" class="icn-btn" ng-click="openCalendar($event)" ng-disabled="disabled"><i class="icon-calendar"></i></button>
</div>
