<label ng-if="preview && ContentExpiry.Expire">{{ContentExpiry.Header | translate}}
    {{ ContentExpiry.Days}} <span translate>hr</span>
	{{ ContentExpiry.Hours}} <span translate>hr</span>
	{{ ContentExpiry.Minutes}} <span translate>min</span>
</label>
<label ng-if="preview && !ContentExpiry.Expire">{{ContentExpiry.Header | translate}}
	<label class="label globalread" translate> OFF </label>
</label>
<div class="field" ng-if="!preview && ContentExpiry.Expire">
   <label class="right">
        {{ContentExpiry.Header | translate}}
        <span>
            <span sd-switch ng-model="ContentExpiry.Expire"></span>
        </span>
    </label>
    <input type="number" class="input-mini"  ng-model="ContentExpiry.Days" min ="0" required>
    <span translate>days</span>
    <input type="number" class="input-mini" ng-model="ContentExpiry.Hours" min ="0" max="23" required>
    <span translate>hr</span>
    <input type="number" class="input-mini" ng-model="ContentExpiry.Minutes" min ="0" max="59" required>
    <span translate>min</span>
</div>
<div class="field" ng-if="!preview && !ContentExpiry.Expire">
   <label class="right">
        {{ContentExpiry.Header | translate}}
        <span>
            <span sd-switch ng-model="ContentExpiry.Expire"></span>
        </span>
    </label>
</div>
