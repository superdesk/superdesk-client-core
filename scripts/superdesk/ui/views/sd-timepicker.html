<div class="timepicker-input" ng-init="opened = false">
 	<input type="text" 
 		class="input-small"
        ng-model="tt"
 		sd-timepicker-inner
        data-opened="opened"
 		ng-disabled="disabled"
 		data-useutc="useutc"
 	/>
	<button class="btn btn-default" ng-click="opened = !opened" ng-disabled = "disabled"><i class="icon-time"></i></button>
</div>
