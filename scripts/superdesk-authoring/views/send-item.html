<div class="slide-pane slide-pane--dark content-item-preview" ng-show="isActive" ng-class="{open: isActive, 'slide-pane--inset': mode === 'authoring'}">

    <div class="slide-pane__header">
        <h3 class="panel-header {{userAction === 'send_to'?'panel-header-active':''}}" ng-show="canSendItem() && showSendButtonAndDestination()" ng-click="updateUserAction('send_to')" translate>Send To</h3>
        <h3 class="panel-header {{userAction === 'publish'?'panel-header-active':''}}" ng-show="canPublishItem()" ng-click="updateUserAction('publish')" translate>Publish</h3>
        <h3 class="panel-header {{userAction === 'send_to'?'.panel-header-active':''}}" ng-show="!canSendItem() && !canPublishItem() && showSendButtonAndDestination()" ng-click="updateUserAction('send_to')" translate>Fetch To</h3>
        <div class="close" ng-click="close()"><i class="icon-close-small icon-white"></i></div>
    </div>

    <div class="slide-pane__content" ng-show="userAction === 'send_to'">
        <div sd-toggle-box ng-if="showSendButtonAndDestination()" data-title="{{ :: 'Destination' | translate }}" data-open="true" data-style="dark">
            <div class="dropdown dropdown-noarrow dropdown--dark" dropdown>
                <button class="dropdown-toggle" dropdown-toggle>
                    <span ng-show="!selectedDesk" translate>Select desk</span>
                    <span ng-show="selectedDesk">{{selectedDesk.name}}</span>
                    <b class="caret white"></b>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="desk in desks._items track by desk._id">
                        <button ng-click="selectDesk(desk)">{{::desk.name}}</button>
                    </li>
                </ul>
            </div>
            <ul class="btn-list" ng-if="stages">
                <li ng-repeat="stage in stages track by stage._id">
                    <button class="btn__check"
                            ng-class="{active: stage._id === selectedStage._id}"
                            ng-disabled="stage._id === item.task.stage"
                            ng-click="selectStage(stage)">
                        {{::stage.name}}
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="slide-pane__content" ng-show="userAction === 'publish'">
        <div sd-toggle-box id="embargoTimestamp" ng-if="mode === 'authoring' && showEmbargo()" data-title="Embargo" data-open="true" data-style="dark">
            <label class="label--lite" translate>Embargo</label>
            <ul class="btn-list">
                <li class="datepicker-input--dark">
                    <div sd-datepicker ng-model="item.embargo_date"></div>
                </li>
                <li class="timepicker-input--dark">
                    <div sd-timepicker ng-model="item.embargo_time"></div>
                </li>
            </ul>
        </div>

        <div sd-toggle-box id="publishScheduleTimestamp" ng-if="mode === 'authoring' && showPublishSchedule()" data-title="{{ 'Publishing Schedule' | translate }}" data-open="true" data-style="dark">
            <label class="label--lite" translate>Publish Schedule</label>
            <ul class="btn-list">
                <li class="datepicker-input--dark">
                    <div sd-datepicker ng-model="item.publish_schedule_date" ng-disabled="!_editable"></div>
                </li>
                <li class="timepicker-input--dark">
                    <div sd-timepicker ng-model="item.publish_schedule_time" ng-disabled="!_editable"></div>
                </li>
            </ul>
        </div>

        <div sd-toggle-box id="timezoneTimestamp" ng-if="mode === 'authoring' && showTimezone()" data-title="Timezone" data-open="true" data-style="dark">
            <div sd-timezone data-timezone="item.time_zone" class="timezone-input--dark"></div>
        </div>

    </div>

    <div class="slide-pane__footer" sd-loading="loading" ng-show="userAction === 'send_to'">
        <ul class="btn-list">
            <li ng-if="mode === 'authoring' && canSendAndContinue() && itemActions.send && itemActions.new_take">
                <button class="btn btn-info"
                        ng-click="sendAndContinue()"
                        ng-disabled="item.embargo || disableSendButton()"
                        translate>
                    send and continue
                </button>
            </li>
            <li ng-if="showSendButtonAndDestination()">
                <button class="btn btn-info"
                        ng-click="send()"
                        ng-disabled="disableSendButton()"
                        >
                    {{!canSendItem() ? 'fetch' : 'send' | translate}}
                </button>
            </li>
            <li ng-if="showSendButtonAndDestination() && !canSendItem()">
                <button class="btn btn-info"
                        ng-click="send(true)"
                        ng-disabled="disableFetchAndOpenButton()"
                        translate>
                    fetch and open
                </button>
            </li>
        </ul>
    </div>

    <div class="slide-pane__footer" sd-loading="loading" ng-show="userAction === 'publish'">
        <ul class="btn-list">
            <li class="full-width" ng-if="canSendItem() && canPublishItem()">
                <button type="submit"
                        class="btn btn-info"
                        ng-show="_editable"
                        ng-click="publish()"
                        >
                    {{_action === 'edit' ? 'publish' : _action | translate}}
                </button>
            </li>
        </ul>
    </div>

</div>
