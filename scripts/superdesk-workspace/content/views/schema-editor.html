<div class="schema-editor">
    <h4 translate>Schema Configuration</h4>
    <ul class="pills-list">
        <li class="schema-item"
            ng-repeat="(id, specs) in schema track by $index"
            ng-class="{disabled: !model.schema[id]}">

            <div class="header">
                <span class="title">{{ :: label(id) }}</span>
                <div class="pull-right">
                    <span class="sd-toggle"
                        ng-class="{'checked': !!model.schema[id]}"
                        ng-click="toggle(id)">
                        <span class="inner"></span>
                    </span>
                </div>
            </div>

            <div class="body" ng-if="model.schema[id]">
                <form>
                    <fieldset>
                       <div class="field">
                           <span translate>Required:</span>&nbsp;<div sd-check ng-model="model.schema[id].required"></div>
                       </div>
                       <div class="field">
                           <span translate>Order:</span>&nbsp;<input placeholder="{{ 'Default' | translate }}" type="number" class="input-small" ng-model="model.editor[id].order" min="1" max="99" />
                       </div>
                       <div class="field" ng-show="specs.type === 'string'">
                           <span translate>Length min:</span>
                           <input placeholder="{{ :: 'Not set' | translate }}" type="number" class="input-small" ng-model="model.schema[id].minlength" min="0" />
                           <span translate>max</span>:
                           <input placeholder="{{ :: 'Not set' | translate }}" type="number" class="input-small" ng-model="model.schema[id].maxlength" min="0" />
                           <span class="error"
                                ng-show="model.schema[id].minlength > model.schema[id].maxlength && model.schema[id].maxlength"
                                translate>Min length shouldn't be bigger than max length.</span>
                       </div>
                       <div class="field" ng-show="specs.type === 'string' || specs.type === 'integer' || options[id]">
                           <span translate>Default:&nbsp;</span>
                           <input ng-if="specs.type === 'integer' && !options[id]"
                                type="number"
                                class="input-medium"
                                placeholder="{{ 'Not set' | translate }}"
                                ng-model="model.schema[id].default" />
                           <select ng-if="specs.type === 'integer' && options[id]"
                                class="input-medium"
                                ng-model="model.schema[id].default"
                                ng-options="item.qcode as item.name for item in options[id]">
                                <option translate>none</option>
                           </select>
                           <select ng-if="specs.type === 'list' && options[id]"
                                class="input-medium"
                                ng-model="model.schema[id].default"
                                ng-options="item as item.name for item in options[id] track by item.qcode">
                                <option translate>none</option>
                            </select>
                           <input ng-if="specs.type === 'string'"
                                type="text"
                                class="input-medium"
                                placeholder="{{ :: 'Not set' | translate }}"
                                ng-model="model.editor[id].default" />
                       </div>
                       <div class="field">
                           <span translate>Width:</span> <select class="input-medium" ng-model="model.editor[id].sdWidth">
                              <option value="full" translate>Full</option>
                              <option value="half" translate>Half</option>
                              <option value="quarter" translate>Quarter</option>
                            </select>
                        </div>
                        <div class="field">
                            <span translate>Format options:</span> <input placeholder="{{ 'ie. h1, h2, strong, embed' | translate }}" type="text" class="input-large" ng-model="model.editor[id].formatOptions" string-to-array />
                        </div>
                    </fieldset>
                </form>
            </div>
        </li>
    </ul>
</div>
