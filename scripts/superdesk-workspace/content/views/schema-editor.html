<div class="schema-editor">
    <h4 translate>Schema Configuration</h4>
    <ul class="pills-list">
        <li class="schema-item"
            ng-repeat="(id, props) in schema track by $index"
            ng-class="{disabled: !!!props}">

            <div class="header">
                <span class="title">{{ label(id) | translate }}</span>
                <div class="pull-right">
                    <span class="sd-toggle" 
                        ng-class="{'checked': !!props}"
                        ng-click="toggle(id)">
                        <span class="inner"></span>
                    </span>
                </div>
            </div>

            <div class="body" ng-if="!!props">
                <div sd-check ng-model="props.required"></div> <span translate>Required</span>
            </div>
        </li>
    </ul>
</div>
