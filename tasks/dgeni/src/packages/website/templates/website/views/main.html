<div flex="95"
  layout="column"
  layout-fill
  ng-controller="MainCtrl as Main"
  >
  <header
    flex="initial">
    <md-toolbar
      flex
      layout="row"
      layout-align="start center"
      >
      <md-button
        aria-label="Components"
        class="md-icon-button"
        hide-gt-sm
        ng-click="Main.toggleSidebar('left')" >
        <i class="fa fa-bars"></i>
      </md-button>
      <ng-include src="'views/navbar.html'" flex></ng-include>
    </md-toolbar>
  </header>

  <main
    flex
    layout-margin
    layout="row">
    <md-sidenav
      class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')"
      flex-gt-lg="15"
      flex-md="20"
      flex-sm="25"
      flex="25"
      layout="column"
      ng-if="docs.currentArea && !docs.fullscreen"
      ng-include="'views/sidebar.html'"></md-sidenav>

    <md-content
      flex-gt-lg="{{docs.fullscreen ? 100 : 85}}"
      flex-md="{{docs.fullscreen ? 100 : 80}}"
      flex-sm="{{docs.fullscreen ? 100 : 75}}"
      flex="100"
      layout="column"
      g-if="docs.currentArea"
      ng-include="'views/content.html'"></md-content>

  </main>

  <footer
    flex="initial"
    layout="row"
    layout-children="end"
    class="footer"
    ng-include="'views/footer.html'"
    ></footer>
</div>
