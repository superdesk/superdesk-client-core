language: node_js
node_js: "6"

sudo: required
dist: trusty

addons:
  apt:
    packages:
        - google-chrome-stable

cache:
    directories:
        - $HOME/.cache/yarn

script:
    - git fetch origin
    - git branch
    - git branch develop origin/develop
    - npm run test
    - npm run lint
    - npm run build
